<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Deal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="index.html">CRM Pro</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="deals.html">Deals</a></li>
      <li class="nav-item"><a class="nav-link active" href="add-deal.html">Add Deal</a></li>
      <li class="nav-item"><a class="nav-link" href="analytics.html">Analytics</a></li>
    </ul>
  </div>
</nav>

<div class="container p-4">
  <h2 class="fw-bold mb-4">Add New Deal</h2>

  <div class="card p-4 shadow">
    <form>
      <h6 class="fw-bold mb-3">Deal Information</h6>
      <div class="row mb-3">
        <div class="col-md-6">
          <input class="form-control" placeholder="Deal Name">
        </div>
        <div class="col-md-6">
          <input class="form-control" placeholder="Client Name">
        </div>
      </div>

      <h6 class="fw-bold mb-3">Deal Value & Timeline</h6>
      <div class="row mb-3">
        <div class="col-md-6">
          <input type="number" class="form-control" placeholder="Deal Value">
        </div>
        <div class="col-md-6">
          <input type="date" class="form-control">
        </div>
      </div>

      <h6 class="fw-bold mb-3">Status & Progress</h6>
      <div class="row mb-3">
        <div class="col-md-6">
          <select class="form-select">
            <option>Open</option>
            <option>Won</option>
            <option>Lost</option>
          </select>
        </div>
        <div class="col-md-6">
          <input type="range" class="form-range" min="0" max="100">
        </div>
      </div>

      <h6 class="fw-bold mb-3">Notes</h6>
      <textarea class="form-control mb-4" rows="4"></textarea>

      <button class="btn btn-success">Save Deal</button>
      <button type="reset" class="btn btn-outline-secondary ms-2">Reset</button>
    </form>
  </div>
</div>

</body>
</html>
