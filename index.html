<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sales Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="styles.css" rel="stylesheet">
</head>

<body class="light-mode">

<div class="d-flex">

  <aside class="sidebar">
    <h4 class="logo">CRM Pro</h4>
    <a href="index.html" class="active">Dashboard</a>
    <a href="deals.html">Deals</a>
    <a href="add-deal.html">Add Deal</a>
    <a href="analytics.html">Analytics</a>
    <div class="mt-auto">
      <button class="btn btn-sm btn-outline-light w-100 mt-4" onclick="toggleTheme()">ðŸŒ™ Dark Mode</button>
    </div>
  </aside>

  <main class="content p-4">

    <h2 class="fw-bold">Sales Dashboard</h2>
    <p class="text-muted mb-4">Live overview of sales performance</p>

    <div class="row g-4 mb-4">
      <div class="col-md-3">
        <div class="card stat-card stat-primary">
          <h6>Total Deals</h6>
          <h3 class="counter" data-target="128">0</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card stat-card stat-open">
          <h6>Open Deals</h6>
          <h3 class="counter" data-target="42">0</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card stat-card stat-won">
          <h6>Won Deals</h6>
          <h3 class="counter" data-target="67">0</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card stat-card stat-lost">
          <h6>Lost Deals</h6>
          <h3 class="counter" data-target="19">0</h3>
        </div>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-md-8">
        <div class="card p-4">
          <h5 class="fw-bold mb-3">Deal Activity</h5>
          <div class="mini-chart"></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4">
          <h5 class="fw-bold">Revenue Growth</h5>
          <h3>â‚¹8.4M</h3>
          <p class="text-success">+18%</p>
          <div class="mini-bar"></div>
        </div>
      </div>
    </div>

  </main>
</div>

<script src="script.js"></script>
</body>
</html>
